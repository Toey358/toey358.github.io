<!DOCTYPE html>

<head>

    <title>Camera App - ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .camera-viewport {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            display: none;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .info-badge {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-badge.time {
            font-weight: 600;
        }

        .info-badge.gps {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overlay-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            color: white;

            z-index: 5;

        .overlay-info div {
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .overlay-info .emoji {
            font-size: 14px;
        }

        .controls-bar {
            background: #000;
            padding: 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .btn-secondary {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn-capture:active {
            transform: scale(0.85);
        }

        .btn-capture::before {
            content: '';
            position: absolute;
            inset: 5px;
            background: white;
            border-radius: 50%;
        }

        .flash-effect {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
            z-index: 100;
        }

        .flash-effect.active {
            opacity: 1;
        }

        .status-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .status-toast.show {
            display: flex;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            pointer-events: none;
            z-index: 1;
        }

        .grid-overlay.active {
            display: grid;
        }

        .grid-line {

        }

        @media (max-width: 600px) {

                height: 45px;

            }

            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .controls-bar {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 120px;
                flex-direction: column;
                padding: 20px;
            }

            .camera-viewport {
                margin-right: 120px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="camera-viewport">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="flash-effect" id="flash"></div>
            
            <div class="top-bar">
                <div class="info-badge time" id="timeDisplay">00:00:00</div>
                <div class="info-badge gps" id="gpsDisplay">üìç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>
            </div>

            <div class="overlay-info" id="overlayInfo">
                <div>
                    <span class="emoji">üìÖ</span>
                    <span id="datetime">--</span>
                </div>
                <div>
                    <span class="emoji">üìç</span>
                    <span id="location">‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• GPS...</span>
                </div>

        </div>

        <div class="controls-bar">
            <button class="btn-secondary" id="galleryBtn" title="‡∏Ñ‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û">üñºÔ∏è</button>
            <button class="btn-capture" id="captureBtn"></button>
            <button class="btn-secondary" id="flipBtn" title="‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á">üîÑ</button>
        </div>
    </div>

    <div class="status-toast" id="statusToast">
        <span id="toastMessage">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...</span>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const statusToast = document.getElementById('statusToast');
        const toastMessage = document.getElementById('toastMessage');
        const datetimeDisplay = document.getElementById('datetime');
        const locationDisplay = document.getElementById('location');
        const timeDisplay = document.getElementById('timeDisplay');
        const gpsDisplay = document.getElementById('gpsDisplay');
        const flash = document.getElementById('flash');
        
        let stream = null;
        let currentPosition = null;
        let facingMode = 'environment'; // 'environment' = ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á, 'user' = ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡πÄ‡∏ß‡∏•‡∏≤
        function updateDateTime() {
            const now = new Date();
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡πÄ‡∏ß‡∏•‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô (‡πÅ‡∏ö‡∏ö‡∏™‡∏±‡πâ‡∏ô)
            const timeStr = now.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            });
            timeDisplay.textContent = timeStr;
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á (‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏°)
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            datetimeDisplay.textContent = now.toLocaleDateString('th-TH', options);
        }

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á
        async function startCamera() {
            try {
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                showToast('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...', true);

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                showToast('‚úì ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
            } catch (err) {
                console.error('Error accessing camera:', err);
                showToast('‚úó ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ');
            }
        }

        // ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á
        function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            showToast(facingMode === 'environment' ? 'üì∑ ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á' : 'ü§≥ ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤');
            startCamera();
        }

        // ‡∏Ç‡∏≠‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á GPS
        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        currentPosition = position;
                        const lat = position.coords.latitude.toFixed(6);
                        const lng = position.coords.longitude.toFixed(6);
                        const accuracy = position.coords.accuracy.toFixed(0);
                        
                        locationDisplay.textContent = `${lat}, ${lng} (¬±${accuracy}m)`;
                        gpsDisplay.textContent = `üìç ${lat}, ${lng}`;
                    },
                    (error) => {
                        console.error('GPS Error:', error);
                        locationDisplay.textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ';
                        gpsDisplay.textContent = 'üìç ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á';
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            } else {
                locationDisplay.textContent = '‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GPS';
                gpsDisplay.textContent = 'üìç ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö';
            }
        }

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
        function capturePhoto() {
            if (!stream) {
                showToast('‚úó ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°');
                return;
            }

            // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏ü‡∏•‡∏ä
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ä‡∏±‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£)
            playShutterSound();

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
            ctx.drawImage(video, 0, 0);

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• timestamp ‡πÅ‡∏•‡∏∞ GPS ‡∏•‡∏á‡πÉ‡∏ô‡∏£‡∏π‡∏õ
            const now = new Date();
            const dateTimeString = now.toLocaleString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            let locationString = 'GPS: ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
            if (currentPosition) {
                const lat = currentPosition.coords.latitude.toFixed(6);
                const lng = currentPosition.coords.longitude.toFixed(6);
                locationString = `GPS: ${lat}, ${lng}`;
            }

            // ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            const padding = 25;
            const fontSize = Math.max(canvas.width / 35, 18);
            const lineHeight = fontSize * 1.6;
            
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textBaseline = 'top';
            
            // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏∂‡πà‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
            const textWidth = Math.max(
                ctx.measureText(dateTimeString).width,
                ctx.measureText(locationString).width
            );
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏•‡πà‡∏£‡∏∞‡∏î‡∏±‡∏ö
            const gradient = ctx.createLinearGradient(
                0, 
                canvas.height - (lineHeight * 2 + padding * 3),
                0,
                canvas.height
            );
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - (lineHeight * 2 + padding * 3), canvas.width, lineHeight * 2 + padding * 3);

            // ‡∏ß‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(
                dateTimeString, 
                padding, 
                canvas.height - (lineHeight * 2 + padding * 2)
            );
            
            ctx.fillStyle = '#FFD700';
            ctx.fillText(
                locationString, 
                padding, 
                canvas.height - (lineHeight + padding * 2)
            );

            // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô blob ‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `photo_${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showToast('‚úì ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
            }, 'image/jpeg', 0.95);
        }

        // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ä‡∏±‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡πå
        function playShutterSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏î‡πâ
            }
        }

        // ‡πÅ‡∏™‡∏î‡∏á Toast
        function showToast(message, loading = false) {
            if (loading) {
                toastMessage.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                toastMessage.textContent = message;
            }
            statusToast.classList.add('show');
            setTimeout(() => {
                statusToast.classList.remove('show');
            }, 2000);
        }

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        function openGallery() {
            showToast('‚ÑπÔ∏è ‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
        }

        // Event Listeners
        captureBtn.addEventListener('click', capturePhoto);
        flipBtn.addEventListener('click', flipCamera);
        galleryBtn.addEventListener('click', openGallery);

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        startCamera();
        getLocation();
    </script>
