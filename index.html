<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Camera App - กล้องถ่ายรูป</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-flatarticons-blue-flatarticons/65/external-camera-brazilian-carnival-flatarticons-blue-flatarticons.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/external-flatarticons-blue-flatarticons/65/external-camera-brazilian-carnival-flatarticons-blue-flatarticons.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .camera-viewport {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            display: none;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .info-badge {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-badge.time {
            font-weight: 600;
        }

        .info-badge.gps {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overlay-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            color: white;
            font-size: 12px;
            z-index: 5;
        }

        .overlay-info div {
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .overlay-info .emoji {
            width: 16px;
            height: 16px;
            color: #FFD700;
        }

        .controls-bar {
            background: #000;
            padding: 30px 20px 40px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            min-height: 120px;
            gap: 20px;
            overflow: visible;
        }

        .btn-secondary {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .btn-secondary:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary svg {
            width: 24px;
            height: 24px;
            pointer-events: none;
        }

        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 100;
            flex-shrink: 0;
            display: block;
        }

        .btn-capture:active {
            transform: scale(0.85);
            background: #f0f0f0;
        }

        .btn-capture::before {
            content: '';
            position: absolute;
            inset: 5px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .flash-effect {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
            z-index: 100;
        }

        .flash-effect.active {
            opacity: 1;
        }

        .status-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .status-toast.show {
            display: flex;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            pointer-events: none;
            z-index: 1;
        }

        .grid-overlay.active {
            display: grid;
        }

        .grid-line {
            border: 0.5px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .top-bar {
                padding: 15px;
            }

            .btn-capture {
                width: 65px;
                height: 65px;
            }

            .btn-secondary {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .controls-bar {
                padding: 25px 15px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .controls-bar {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 120px;
                flex-direction: column;
                padding: 20px;
            }

            .camera-viewport {
                margin-right: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-viewport">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="flash-effect" id="flash"></div>
            
            <div class="top-bar">
                <div class="info-badge time" id="timeDisplay">
                    <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                    <span>00:00:00</span>
                </div>
                <div class="info-badge gps" id="gpsDisplay">
                    <i data-lucide="map-pin" style="width: 14px; height: 14px;"></i>
                    <span>กำลังค้นหา...</span>
                </div>
            </div>

            <div class="overlay-info" id="overlayInfo">
                <div>
                    <i data-lucide="calendar" class="emoji"></i>
                    <span id="datetime">--</span>
                </div>
                <div>
                    <i data-lucide="map-pin" class="emoji"></i>
                    <span id="location">รอข้อมูล GPS...</span>
                </div>
            </div>
        </div>

        <div class="controls-bar">
            <button class="btn-secondary" id="galleryBtn" title="คลังรูปภาพ">
                <i data-lucide="images"></i>
            </button>
            <button class="btn-capture" id="captureBtn" aria-label="ถ่ายรูป"></button>
            <button class="btn-secondary" id="flipBtn" title="สลับกล้อง">
                <i data-lucide="refresh-cw"></i>
            </button>
        </div>
    </div>

    <div class="status-toast" id="statusToast">
        <span id="toastMessage">กำลังเปิดกล้อง...</span>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const statusToast = document.getElementById('statusToast');
        const toastMessage = document.getElementById('toastMessage');
        const datetimeDisplay = document.getElementById('datetime');
        const locationDisplay = document.getElementById('location');
        const timeDisplay = document.getElementById('timeDisplay');
        const gpsDisplay = document.getElementById('gpsDisplay');
        const flash = document.getElementById('flash');
        
        let stream = null;
        let currentPosition = null;
        let facingMode = 'environment'; // 'environment' = กล้องหลัง, 'user' = กล้องหน้า

        // ฟังก์ชันอัพเดทเวลา
        function updateDateTime() {
            const now = new Date();
            
            // อัพเดทเวลาด้านบน (แบบสั้น)
            const timeStr = now.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            });
            timeDisplay.querySelector('span').textContent = timeStr;
            
            // อัพเดทวันที่เวลาด้านล่าง (แบบเต็ม)
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            datetimeDisplay.textContent = now.toLocaleDateString('th-TH', options);
        }

        // อัพเดทเวลาทุกวินาที
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // เริ่มกล้อง
        async function startCamera() {
            try {
                // หยุดกล้องเก่าถ้ามี
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                showToast('กำลังเปิดกล้อง...', true);

                const constraints = { 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                
                // รอให้วิดีโอโหลดเสร็จก่อน
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                showToast('✓ กล้องพร้อมใช้งาน');
            } catch (err) {
                console.error('Error accessing camera:', err);
                showToast('✗ ไม่สามารถเข้าถึงกล้องได้');
            }
        }

        // สลับกล้อง
        function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            const icon = facingMode === 'environment' ? 'camera' : 'user';
            showToast(facingMode === 'environment' ? '📷 กล้องหลัง' : '🤳 กล้องหน้า');
            startCamera();
        }

        // ขอตำแหน่ง GPS
        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        currentPosition = position;
                        const lat = position.coords.latitude.toFixed(6);
                        const lng = position.coords.longitude.toFixed(6);
                        const accuracy = position.coords.accuracy.toFixed(0);
                        
                        locationDisplay.textContent = `${lat}, ${lng} (±${accuracy}m)`;
                        gpsDisplay.querySelector('span').textContent = `${lat}, ${lng}`;
                    },
                    (error) => {
                        console.error('GPS Error:', error);
                        locationDisplay.textContent = 'ไม่สามารถรับตำแหน่งได้';
                        gpsDisplay.querySelector('span').textContent = 'ไม่พบตำแหน่ง';
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            } else {
                locationDisplay.textContent = 'เบราว์เซอร์ไม่รองรับ GPS';
                gpsDisplay.querySelector('span').textContent = 'ไม่รองรับ';
            }
        }

        // ถ่ายรูป
        function capturePhoto() {
            if (!stream) {
                showToast('✗ กล้องยังไม่พร้อม');
                return;
            }

            // เอฟเฟกต์แฟลช
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // เล่นเสียงชัตเตอร์
            playShutterSound();

            // ตั้งค่า canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // วาดภาพจากวิดีโอ
            ctx.drawImage(video, 0, 0);

            // เพิ่มข้อมูล timestamp และ GPS ลงในรูป
            const now = new Date();
            const dateTimeString = now.toLocaleString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            let locationString = 'GPS: ไม่มีข้อมูล';
            if (currentPosition) {
                const lat = currentPosition.coords.latitude.toFixed(6);
                const lng = currentPosition.coords.longitude.toFixed(6);
                locationString = `GPS: ${lat}, ${lng}`;
            }

            // ตกแต่งข้อความ
            const padding = 25;
            const fontSize = Math.max(canvas.width / 35, 18);
            const lineHeight = fontSize * 1.6;
            
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textBaseline = 'top';
            
            // วาดพื้นหลังกึ่งโปร่งใส
            const textWidth = Math.max(
                ctx.measureText(dateTimeString).width,
                ctx.measureText(locationString).width
            );
            
            // สร้างเงาพื้นหลังไล่ระดับ
            const gradient = ctx.createLinearGradient(
                0, 
                canvas.height - (lineHeight * 2 + padding * 3),
                0,
                canvas.height
            );
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - (lineHeight * 2 + padding * 3), canvas.width, lineHeight * 2 + padding * 3);

            // วาดข้อความ
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(
                dateTimeString, 
                padding, 
                canvas.height - (lineHeight * 2 + padding * 2)
            );
            
            ctx.fillStyle = '#FFD700';
            ctx.fillText(
                locationString, 
                padding, 
                canvas.height - (lineHeight + padding * 2)
            );

            // แปลงเป็น blob และดาวน์โหลด
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `photo_${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showToast('✓ บันทึกรูปภาพสำเร็จ!');
            }, 'image/jpeg', 0.95);
        }

        // เสียงชัตเตอร์
        function playShutterSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // ไม่สามารถเล่นเสียงได้
            }
        }

        // แสดง Toast
        function showToast(message, loading = false) {
            if (loading) {
                toastMessage.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                toastMessage.textContent = message;
            }
            statusToast.classList.add('show');
            setTimeout(() => {
                statusToast.classList.remove('show');
            }, 2000);
        }

        // จัดการคลังรูปภาพ
        function openGallery() {
            showToast('ℹ️ ฟีเจอร์นี้ยังไม่พร้อมใช้งาน');
        }

        // Event Listeners
        captureBtn.addEventListener('click', capturePhoto);
        captureBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            capturePhoto();
        });
        
        flipBtn.addEventListener('click', flipCamera);
        galleryBtn.addEventListener('click', openGallery);

        // ป้องกันการซูมในมือถือ
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // ป้องกันการ double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // เริ่มต้น
        startCamera();
        getLocation();
    </script>
</body>
</html>
