<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Signature System</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 1400px; }
        #loginPage {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 0 auto;
        }
        #loginPage h1 { text-align: center; margin-bottom: 30px; color: #667eea; font-size: 32px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .input-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        #mainSystem { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: none; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h2 { color: #667eea; font-size: 28px; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-logout { padding: 8px 20px; background: #ff4757; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-logout:hover { background: #ff3838; transform: translateY(-2px); }
        .upload-section { margin-bottom: 30px; padding: 25px; background: #f8f9fa; border-radius: 15px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .upload-area:hover { background: #f0f3ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ecff; border-color: #764ba2; }
        .upload-icon { font-size: 48px; color: #667eea; margin-bottom: 15px; }
        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .document-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }
        .document-card:hover { border-color: #667eea; box-shadow: 0 5px 20px rgba(102,126,234,0.2); transform: translateY(-5px); }
        .document-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .document-id { font-weight: 700; color: #667eea; font-size: 18px; }
        .status-badge { padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: 600; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-returned { background: #f8d7da; color: #721c24; }
        .signature-status { display: flex; gap: 10px; margin: 15px 0; }
        .sig-indicator {
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 12px;
        }
        .sig-empty { background: #e0e0e0; color: #999; }
        .sig-filled { background: #4caf50; color: white; }
        .document-actions { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .btn-small {
            flex: 1;
            min-width: 80px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger { background: #ff4757; color: white; }
        .btn-danger:hover { background: #ff3838; }
        .btn-warning { background: #ffa502; color: white; }
        .btn-warning:hover { background: #ff8c00; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 1200px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { color: #667eea; font-size: 24px; }
        .btn-close { background: none; border: none; font-size: 30px; cursor: pointer; color: #999; line-height: 1; }
        .btn-close:hover { color: #333; }
        
        .pdf-viewer-container {
            position: relative;
            width: 100%;
            background: #525659;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .pdf-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }
        .pdf-navigation button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .pdf-navigation button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pdf-navigation span {
            font-weight: 600;
            color: #333;
        }
        #pdfCanvas {
            display: block;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }
        
        .signature-pad {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            cursor: crosshair;
            background: white;
            display: block;
            max-width: 100%;
        }
        .signature-controls { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .signature-overlay {
            position: absolute;
            border: 2px dashed #667eea;
            background: rgba(102, 126, 234, 0.1);
            cursor: move;
            padding: 5px;
            border-radius: 5px;
        }
        .signature-overlay img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .signature-overlay .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
        }
        .signature-overlay .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #667eea;
            border: 2px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
        }
        .signature-overlay .resize-handle.bottom-right {
            bottom: -6px;
            right: -6px;
        }
        .signature-overlay .resize-handle.top-left {
            top: -6px;
            left: -6px;
            cursor: nwse-resize;
        }
        .signature-overlay .resize-handle.top-right {
            top: -6px;
            right: -6px;
            cursor: nesw-resize;
        }
        .signature-overlay .resize-handle.bottom-left {
            bottom: -6px;
            left: -6px;
            cursor: nesw-resize;
        }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .document-list { grid-template-columns: 1fr; }
            #loginPage { padding: 30px; }
            #mainSystem { padding: 20px; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPage">
            <h1>🔐 PDF Signature</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">เข้าสู่ระบบ</button>
            </form>
        </div>

        <div id="mainSystem">
            <div class="header">
                <h2>📄 PDF Signature System</h2>
                <div class="user-info">
                    <div class="user-badge" id="userBadge"></div>
                    <button class="btn-logout" onclick="logout()">ออกจากระบบ</button>
                </div>
            </div>
            <div class="upload-section" id="uploadSection">
                <h3 style="margin-bottom: 20px; color: #333;">📤 อัพโหลด PDF</h3>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>ลากไฟล์มาวางที่นี่</h3>
                    <p>หรือคลิกเพื่อเลือกไฟล์ PDF</p>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>
            </div>
            <div>
                <h3 style="margin-bottom: 20px; color: #333;">📋 รายการเอกสาร</h3>
                <div class="document-list" id="documentList"></div>
            </div>
        </div>

        <div class="modal" id="signatureModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>✍️ ลงลายเซ็นบน PDF</h3>
                    <button class="btn-close" onclick="closeSignatureModal()">&times;</button>
                </div>
                
                <div class="pdf-viewer-container">
                    <div class="pdf-navigation">
                        <button id="prevPage">◀ หน้าก่อน</button>
                        <span>หน้า <span id="pageNum">1</span> / <span id="pageCount">1</span></span>
                        <button id="nextPage">หน้าถัดไป ▶</button>
                    </div>
                    <div style="position: relative;" id="pdfContainer">
                        <canvas id="pdfCanvas"></canvas>
                    </div>
                </div>
                
                <h4 style="margin-top: 20px; color: #333;">วาดลายเซ็นของคุณ:</h4>
                <canvas class="signature-pad" id="signaturePad" width="600" height="200"></canvas>
                
                <div class="signature-controls">
                    <button class="btn-small btn-warning" onclick="clearSignature()">ล้างลายเซ็น</button>
                    <button class="btn-small btn-primary" onclick="createSignatureOverlay()">วางลายเซ็นบน PDF</button>
                    <button class="btn-small btn-primary" onclick="saveWithSignatures()">💾 บันทึก PDF</button>
                </div>
                
                <p style="margin-top: 10px; color: #666; font-size: 13px;">
                    💡 <strong>วิธีใช้:</strong> วาดลายเซ็น → คลิก "วางลายเซ็นบน PDF" → ลากไปวางตำแหน่งที่ต้องการ → คลิก "บันทึก PDF"
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ⚠️ แก้ไข API_URL ให้ตรงกับ Google Apps Script URL ของคุณ
        const API_URL = 'https://script.google.com/macros/s/AKfycbxLt1jHZ82wpZFFriEd3dJ8gAYFJLnv8gJLX0BZLRbXDrJaiP0jxADfZfxNmL8n1eDI/exec';
        const { PDFDocument, rgb } = PDFLib;
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let currentUser = null;
        let currentDocument = null;
        let currentPdfFile = null;
        let signatureCanvas = null;
        let signatureCtx = null;
        let isDrawing = false;
        
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let pdfCanvas = null;
        let pdfCtx = null;
        let signatures = {};

        if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL') {
            Swal.fire({ icon: 'warning', title: 'กรุณาตั้งค่า API URL', text: 'แก้ไข API_URL ในโค้ดให้ตรงกับ Google Apps Script URL', confirmButtonColor: '#667eea' });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initSignaturePad();
            setupEventListeners();
            pdfCanvas = document.getElementById('pdfCanvas');
            pdfCtx = pdfCanvas.getContext('2d');
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'application/pdf') handleFileForSignature(files[0]);
            });
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูล', confirmButtonColor: '#667eea' });
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> กำลังเข้าสู่ระบบ...';
            
            callAPI('login', { username, password }, (result) => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'เข้าสู่ระบบ';
                
                if (result.success) {
                    currentUser = result.user;
                    Swal.fire({
                        icon: 'success',
                        title: 'เข้าสู่ระบบสำเร็จ',
                        text: `ยินดีต้อนรับ ${currentUser.username}`,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => showMainSystem());
                } else {
                    Swal.fire({ icon: 'error', title: 'เข้าสู่ระบบไม่สำเร็จ', text: result.message, confirmButtonColor: '#667eea' });
                }
            }, (error) => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'เข้าสู่ระบบ';
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error, confirmButtonColor: '#667eea' });
            });
        }

        function callAPI(action, data, successCallback, errorCallback) {
            // ใช้ POST สำหรับ uploadPDF เพราะข้อมูลใหญ่
            if (action === 'uploadPDF') {
                callAPIPost(action, data, successCallback, errorCallback);
                return;
            }
            
            // ใช้ JSONP สำหรับ action อื่น ๆ
            const callbackName = 'jsonpCallback_' + Date.now();
            const script = document.createElement('script');
            const params = new URLSearchParams();
            params.append('action', action);
            params.append('callback', callbackName);
            params.append('data', JSON.stringify(data));
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                if (script.parentNode) document.body.removeChild(script);
                successCallback(response);
            };
            
            script.onerror = function() {
                delete window[callbackName];
                if (script.parentNode) document.body.removeChild(script);
                errorCallback('Failed to connect');
            };
            
            script.src = `${API_URL}?${params.toString()}`;
            document.body.appendChild(script);
            
            setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    if (script.parentNode) document.body.removeChild(script);
                    errorCallback('Request timeout');
                }
            }, 60000);
        }
        
        // ฟังก์ชันใหม่สำหรับ POST request
        function callAPIPost(action, data, successCallback, errorCallback) {
            const formData = new FormData();
            formData.append('action', action);
            formData.append('data', JSON.stringify(data));
            
            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                successCallback(result);
            })
            .catch(error => {
                console.error('POST Error:', error);
                errorCallback('Failed to upload: ' + error.message);
            });
        }

        function showMainSystem() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainSystem').style.display = 'block';
            document.getElementById('userBadge').textContent = `${currentUser.username} (${currentUser.status.toUpperCase()})`;
            
            const uploadSection = document.getElementById('uploadSection');
            if (currentUser.status === 'level1' || currentUser.status === 'admin') {
                uploadSection.style.display = 'block';
            } else {
                uploadSection.style.display = 'none';
            }
            
            loadDocuments();
        }

        function logout() {
            Swal.fire({
                title: 'ออกจากระบบ?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#667eea',
                confirmButtonText: 'ออกจากระบบ',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    currentUser = null;
                    document.getElementById('mainSystem').style.display = 'none';
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('loginForm').reset();
                }
            });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFileForSignature(file);
            } else {
                Swal.fire({ icon: 'warning', title: 'ไฟล์ไม่ถูกต้อง', text: 'กรุณาเลือกไฟล์ PDF', confirmButtonColor: '#667eea' });
            }
            e.target.value = '';
        }

        function handleFileForSignature(file) {
            currentPdfFile = file;
            currentDocument = { level: 'level1', id: null };
            openSignatureModal();
        }

        function loadDocuments() {
            const listElement = document.getElementById('documentList');
            listElement.innerHTML = '<p style="text-align:center; color:#999;">กำลังโหลด...</p>';
            
            callAPI('getDocuments', {}, (result) => {
                if (result.success) {
                    displayDocuments(result.documents);
                } else {
                    listElement.innerHTML = '<p style="text-align:center; color:#f00;">เกิดข้อผิดพลาด</p>';
                }
            }, (error) => {
                listElement.innerHTML = '<p style="text-align:center; color:#f00;">เกิดข้อผิดพลาด</p>';
            });
        }

        function displayDocuments(documents) {
            const listElement = document.getElementById('documentList');
            if (documents.length === 0) {
                listElement.innerHTML = '<p style="text-align:center; color:#999;">ยังไม่มีเอกสาร</p>';
                return;
            }
            listElement.innerHTML = '';
            documents.forEach(doc => {
                const card = createDocumentCard(doc);
                listElement.appendChild(card);
            });
        }

        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'document-card';
            const statusClass = doc.status === 'approved' ? 'status-approved' : doc.status === 'returned' ? 'status-returned' : 'status-pending';
            card.innerHTML = `
                <div class="document-header">
                    <div class="document-id">DOC-${doc.id}</div>
                    <div class="status-badge ${statusClass}">${doc.status || 'pending'}</div>
                </div>
                <p style="color: #666; font-size: 13px; margin-bottom: 10px;">${new Date(doc.timestamp).toLocaleString('th-TH')}</p>
                <div class="signature-status">
                    <div class="sig-indicator ${doc.filePDF1 ? 'sig-filled' : 'sig-empty'}">L1</div>
                    <div class="sig-indicator ${doc.filePDF2 ? 'sig-filled' : 'sig-empty'}">L2</div>
                    <div class="sig-indicator ${doc.filePDF3 ? 'sig-filled' : 'sig-empty'}">L3</div>
                </div>
                <div class="document-actions" id="actions-${doc.id}"></div>
            `;
            addActionButtons(card.querySelector(`#actions-${doc.id}`), doc);
            return card;
        }

        function addActionButtons(container, doc) {
            const status = currentUser.status;
            
            const latestPDF = doc.filePDF3 || doc.filePDF2 || doc.filePDF1;
            if (latestPDF) {
                const viewBtn = document.createElement('button');
                viewBtn.className = 'btn-small btn-primary';
                viewBtn.textContent = 'ดู PDF';
                viewBtn.onclick = () => window.open(latestPDF, '_blank');
                container.appendChild(viewBtn);
            }
            
            if (status === 'level2' && doc.filePDF1 && !doc.filePDF2) {
                const signBtn = document.createElement('button');
                signBtn.className = 'btn-small btn-primary';
                signBtn.textContent = '✍️ เซ็น L2';
                signBtn.onclick = () => downloadAndSign(doc, 'level2');
                container.appendChild(signBtn);
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn-small btn-warning';
                rejectBtn.textContent = 'ส่งกลับ';
                rejectBtn.onclick = () => returnToLevel1(doc.id);
                container.appendChild(rejectBtn);
            }
            
            if (status === 'level3' && doc.filePDF2 && !doc.filePDF3) {
                const signBtn = document.createElement('button');
                signBtn.className = 'btn-small btn-primary';
                signBtn.textContent = '✍️ เซ็น L3';
                signBtn.onclick = () => downloadAndSign(doc, 'level3');
                container.appendChild(signBtn);
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn-small btn-warning';
                rejectBtn.textContent = 'ส่งกลับ';
                rejectBtn.onclick = () => returnToLevel1(doc.id);
                container.appendChild(rejectBtn);
            }
            
            if (status === 'admin') {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-small btn-danger';
                deleteBtn.textContent = '🗑️ ลบ';
                deleteBtn.onclick = () => deleteDocument(doc.id);
                container.appendChild(deleteBtn);
            }
        }

        function downloadAndSign(doc, level) {
            Swal.fire({
                title: 'กำลังโหลด PDF...',
                html: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });
            
            try {
                const pdfUrl = level === 'level2' ? doc.filePDF1 : doc.filePDF2;
                const fileId = extractFileIdFromUrl(pdfUrl);
                
                if (!fileId) {
                    throw new Error('ไม่สามารถดึง File ID จาก URL ได้');
                }
                
                // เรียก Backend เพื่อดึงไฟล์
                callAPI('getPDFFile', { fileId: fileId }, async (result) => {
                    if (result.success) {
                        // แปลง base64 เป็น File object
                        const response = await fetch(result.fileData);
                        const blob = await response.blob();
                        const file = new File([blob], result.fileName || 'document.pdf', { 
                            type: 'application/pdf' 
                        });
                        
                        currentPdfFile = file;
                        currentDocument = { ...doc, level: level };
                        
                        Swal.close();
                        openSignatureModal();
                    } else {
                        Swal.fire({ 
                            icon: 'error', 
                            title: 'ไม่สามารถโหลด PDF ได้', 
                            text: result.message, 
                            confirmButtonColor: '#667eea' 
                        });
                    }
                }, (error) => {
                    Swal.fire({ 
                        icon: 'error', 
                        title: 'เกิดข้อผิดพลาด', 
                        text: error, 
                        confirmButtonColor: '#667eea' 
                    });
                });
                
            } catch(error) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'ไม่สามารถโหลด PDF ได้', 
                    text: error.message, 
                    confirmButtonColor: '#667eea' 
                });
            }
        }

        function extractFileIdFromUrl(url) {
            const patterns = [
                /\/d\/([a-zA-Z0-9_-]+)/,
                /id=([a-zA-Z0-9_-]+)/,
                /\/file\/d\/([a-zA-Z0-9_-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function initSignaturePad() {
            signatureCanvas = document.getElementById('signaturePad');
            signatureCtx = signatureCanvas.getContext('2d');
            signatureCanvas.addEventListener('mousedown', startDrawing);
            signatureCanvas.addEventListener('mousemove', draw);
            signatureCanvas.addEventListener('mouseup', stopDrawing);
            signatureCanvas.addEventListener('mouseout', stopDrawing);
            signatureCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); });
            signatureCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); });
            signatureCanvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = signatureCanvas.getBoundingClientRect();
            signatureCtx.beginPath();
            signatureCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = signatureCanvas.getBoundingClientRect();
            signatureCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            signatureCtx.strokeStyle = '#0066ff';
            signatureCtx.lineWidth = 3;
            signatureCtx.lineCap = 'round';
            signatureCtx.lineJoin = 'round';
            signatureCtx.stroke();
        }

        function stopDrawing() { isDrawing = false; }
        function clearSignature() { signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height); }

        async function openSignatureModal() {
            document.getElementById('signatureModal').classList.add('active');
            clearSignature();
            signatures = {};
            
            if (currentPdfFile) {
                const arrayBuffer = await currentPdfFile.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                
                document.getElementById('pageCount').textContent = totalPages;
                renderPage(currentPage);
            }
        }

        async function renderPage(pageNum) {
            document.getElementById('pageNum').textContent = pageNum;
            document.getElementById('prevPage').disabled = (pageNum <= 1);
            document.getElementById('nextPage').disabled = (pageNum >= totalPages);
            
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });
            
            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            
            await page.render({ canvasContext: pdfCtx, viewport: viewport }).promise;
            
            renderSignaturesOnPage(pageNum);
        }

        function renderSignaturesOnPage(pageNum) {
            const container = document.getElementById('pdfContainer');
            const existingOverlays = container.querySelectorAll('.signature-overlay');
            existingOverlays.forEach(o => o.remove());
            
            if (signatures[pageNum]) {
                signatures[pageNum].forEach((sig, index) => {
                    createSignatureElement(sig, pageNum, index);
                });
            }
        }

        function createSignatureOverlay() {
            const signData = signatureCanvas.toDataURL('image/png');
            const emptyCanvas = document.createElement('canvas');
            emptyCanvas.width = signatureCanvas.width;
            emptyCanvas.height = signatureCanvas.height;
            
            if (signData === emptyCanvas.toDataURL('image/png')) {
                Swal.fire({ icon: 'warning', title: 'กรุณาวาดลายเซ็นก่อน', confirmButtonColor: '#667eea' });
                return;
            }
            
            if (!signatures[currentPage]) {
                signatures[currentPage] = [];
            }
            
            const sig = {
                dataUrl: signData,
                x: 100,
                y: 100,
                width: 200,
                height: 100
            };
            
            signatures[currentPage].push(sig);
            createSignatureElement(sig, currentPage, signatures[currentPage].length - 1);
        }

        function createSignatureElement(sig, pageNum, index) {
            const container = document.getElementById('pdfContainer');
            const overlay = document.createElement('div');
            overlay.className = 'signature-overlay';
            overlay.style.left = sig.x + 'px';
            overlay.style.top = sig.y + 'px';
            overlay.style.width = sig.width + 'px';
            overlay.style.height = sig.height + 'px';
            
            const img = document.createElement('img');
            img.src = sig.dataUrl;
            overlay.appendChild(img);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                signatures[pageNum].splice(index, 1);
                renderSignaturesOnPage(pageNum);
            };
            overlay.appendChild(deleteBtn);
            
            const handles = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            handles.forEach(pos => {
                const handle = document.createElement('div');
                handle.className = `resize-handle ${pos}`;
                overlay.appendChild(handle);
                makeResizable(handle, overlay, sig, pos);
            });
            
            container.appendChild(overlay);
            makeDraggable(overlay, sig);
        }

        function makeDraggable(element, sig) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.classList.contains('resize-handle') || e.target.classList.contains('delete-btn')) {
                    return;
                }
                
                e.preventDefault();
                const touch = e.touches ? e.touches[0] : e;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                const touch = e.touches ? e.touches[0] : e;
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                
                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;
                
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
                
                sig.x = newLeft;
                sig.y = newTop;
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        function makeResizable(handle, element, sig, position) {
            handle.onmousedown = startResize;
            handle.ontouchstart = startResize;

            function startResize(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const touch = e.touches ? e.touches[0] : e;
                const startX = touch.clientX;
                const startY = touch.clientY;
                const startWidth = element.offsetWidth;
                const startHeight = element.offsetHeight;
                const startLeft = element.offsetLeft;
                const startTop = element.offsetTop;
                
                document.onmousemove = resize;
                document.onmouseup = stopResize;
                document.ontouchmove = resize;
                document.ontouchend = stopResize;

                function resize(e) {
                    e.preventDefault();
                    const touch = e.touches ? e.touches[0] : e;
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;
                    
                    if (position === 'bottom-right') {
                        const newWidth = Math.max(50, startWidth + deltaX);
                        const newHeight = Math.max(30, startHeight + deltaY);
                        element.style.width = newWidth + 'px';
                        element.style.height = newHeight + 'px';
                        sig.width = newWidth;
                        sig.height = newHeight;
                    } else if (position === 'top-left') {
                        const newWidth = Math.max(50, startWidth - deltaX);
                        const newHeight = Math.max(30, startHeight - deltaY);
                        element.style.width = newWidth + 'px';
                        element.style.height = newHeight + 'px';
                        element.style.left = (startLeft + deltaX) + 'px';
                        element.style.top = (startTop + deltaY) + 'px';
                        sig.width = newWidth;
                        sig.height = newHeight;
                        sig.x = startLeft + deltaX;
                        sig.y = startTop + deltaY;
                    } else if (position === 'top-right') {
                        const newWidth = Math.max(50, startWidth + deltaX);
                        const newHeight = Math.max(30, startHeight - deltaY);
                        element.style.width = newWidth + 'px';
                        element.style.height = newHeight + 'px';
                        element.style.top = (startTop + deltaY) + 'px';
                        sig.width = newWidth;
                        sig.height = newHeight;
                        sig.y = startTop + deltaY;
                    } else if (position === 'bottom-left') {
                        const newWidth = Math.max(50, startWidth - deltaX);
                        const newHeight = Math.max(30, startHeight + deltaY);
                        element.style.width = newWidth + 'px';
                        element.style.height = newHeight + 'px';
                        element.style.left = (startLeft + deltaX) + 'px';
                        sig.width = newWidth;
                        sig.height = newHeight;
                        sig.x = startLeft + deltaX;
                    }
                }

                function stopResize() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    document.ontouchmove = null;
                    document.ontouchend = null;
                }
            }
        }

        function closeSignatureModal() {
            document.getElementById('signatureModal').classList.remove('active');
            currentPdfFile = null;
            pdfDoc = null;
            signatures = {};
        }

        async function saveWithSignatures() {
            if (Object.keys(signatures).length === 0) {
                Swal.fire({ icon: 'warning', title: 'กรุณาวางลายเซ็นก่อน', confirmButtonColor: '#667eea' });
                return;
            }
            
            Swal.fire({
                title: 'กำลังประมวลผล...',
                html: 'กำลังเพิ่มลายเซ็นลงใน PDF',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });
            
            try {
                const arrayBuffer = await currentPdfFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                
                for (const [pageNum, sigs] of Object.entries(signatures)) {
                    const page = pdfDoc.getPage(parseInt(pageNum) - 1);
                    const { height } = page.getSize();
                    
                    for (const sig of sigs) {
                        const signatureImageBytes = await fetch(sig.dataUrl).then(res => res.arrayBuffer());
                        const signatureImage = await pdfDoc.embedPng(signatureImageBytes);
                        
                        const scale = 1.5;
                        const pdfX = sig.x / scale;
                        const pdfY = height - (sig.y / scale) - (sig.height / scale);
                        
                        page.drawImage(signatureImage, {
                            x: pdfX,
                            y: pdfY,
                            width: sig.width / scale,
                            height: sig.height / scale,
                        });
                    }
                }
                
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Data = e.target.result;
                    
                    Swal.fire({
                        title: 'กำลังอัพโหลด...',
                        html: 'กรุณารอสักครู่',
                        allowOutsideClick: false,
                        didOpen: () => { Swal.showLoading(); }
                    });
                    
                    const uploadData = {
                        fileName: currentPdfFile.name,
                        fileData: base64Data,
                        mimeType: 'application/pdf',
                        level: currentDocument.level,
                        documentId: currentDocument.id
                    };
                    
                    callAPI('uploadPDF', uploadData, (result) => {
                        if (result.success) {
                            Swal.fire({
                                icon: 'success',
                                title: 'สำเร็จ',
                                text: result.message,
                                confirmButtonColor: '#667eea'
                            }).then(() => {
                                closeSignatureModal();
                                loadDocuments();
                            });
                        } else {
                            Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message, confirmButtonColor: '#667eea' });
                        }
                    }, (error) => {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error, confirmButtonColor: '#667eea' });
                    });
                };
                reader.readAsDataURL(blob);
                
            } catch(error) {
                Swal.fire({ icon: 'error', title: 'ไม่สามารถประมวลผล PDF ได้', text: error.message, confirmButtonColor: '#667eea' });
            }
        }

        function returnToLevel1(docId) {
            Swal.fire({
                title: 'ส่งกลับให้ Level 1?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ffa502',
                confirmButtonText: 'ส่งกลับ',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({ title: 'กำลังดำเนินการ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
                    
                    callAPI('updateDocument', {
                        documentId: docId,
                        filePDF1: '',
                        filePDF2: '',
                        filePDF3: '',
                        status: 'returned'
                    }, (result) => {
                        if (result.success) {
                            Swal.fire({ icon: 'success', title: 'ส่งกลับสำเร็จ', confirmButtonColor: '#667eea' }).then(() => loadDocuments());
                        } else {
                            Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message, confirmButtonColor: '#667eea' });
                        }
                    }, (error) => {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error, confirmButtonColor: '#667eea' });
                    });
                }
            });
        }

        function deleteDocument(docId) {
            Swal.fire({
                title: 'ลบเอกสาร?',
                text: 'ไม่สามารถกู้คืนได้',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff4757',
                confirmButtonText: 'ลบ',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({ title: 'กำลังลบ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
                    
                    callAPI('deleteDocument', { documentId: docId }, (result) => {
                        if (result.success) {
                            Swal.fire({ icon: 'success', title: 'ลบสำเร็จ', confirmButtonColor: '#667eea' }).then(() => loadDocuments());
                        } else {
                            Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message, confirmButtonColor: '#667eea' });
                        }
                    }, (error) => {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error, confirmButtonColor: '#667eea' });
                    });
                }
            });
        }
